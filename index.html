<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    
    <form>
        
            
        <div>
           <label for="Name">Name:</label>
           <input type="text" id="Name"><br>
           <label for="email">Email:</label>
           <input type="email" id="email"><br>
           <label for="pw">Password:</label>
           <input type="password" id="pw"><br>
        </div>
        


        <div><br>
            
        <label for="emotio">Please check all the emotions that apply to you:</label><br>
        <label for="">Angry</label> <input type="checkbox"><br>
        <label for="">Sad</label> <input type="checkbox"><br>
        <label for="">Happy</label> <input type="checkbox"><br>
        <label for="">Ambivalent</label> <input type="checkbox">
        </div>
        <div>
            <label for="">How satisfied were you with our service?</label><br>
            <label for="Very satisfied">Very satisfied</label> <input type="radio" id="Very satisfied" name="How satisfied were you with our service?"><br>
            <label for="Satisfied">Satisfied</label> <input type="radio" id="Satisfied" name="How satisfied were you with our service?"><br>
            <label for="Didn t">Didn t</label> <input type="radio" id="Didn t" name="How satisfied were you with our service?"><br>
            <label for="Dissatisfied">Dissatisfied</label> <input type="radio" id="Dissatisfied" name="How satisfied were you with our service?"><br>
            <label for="Very dissatisfied">Very dissatisfied</label> <input type="radio" id="Very dissatisfied" name="How satisfied were you with our service?">
        </div>

        <div>
        <label for="message">Further comments:</label>
        <textarea name="" id="message" cols="30" rows="5"></textarea><br>
        <label for="File">Bio photo:</label>
        <input type="file" id="File"  accept="image/*"><br>
        <label for="num">Location visited:</label>
        <input type="number" id="num" min="0" max="100"><br>
        <button type="submit">Submit</button>
      

        </div>
        
        
        

    
    </form>
</body>
</html>
